<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogos em destaque</title>
    <link rel="stylesheet" type="text/css" href="destaque.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body class="bg-primary bg-gradient">
    <header>
        <h1 style="text-align: center;">Jogos em destaque</h1>
        
    </header>
    <section>
        <center>
        <div>
            <img src="imagens/gta.jpg" alt="Imagem do gta">
            <p id="nome1">Gta 5
            <p id="preco1">R$69,99</p>
            <button class="btn btn-light">Comprar</button>
            <button class="btn btn-light">Carrinho</button>
        </div>
        <div>
            <img src="imagens/wildermyth.jpg" alt="Wildermith">
            <p id="nome2">Wildermith</p>
            <p id="preco2">R$62,99</p>
            <button class="btn btn-light">Comprar</button>
            <button class="btn btn-light">Carrinho</button>
        </div>
        <div>
            <img src="imagens/final fantasy.jpg" alt="final fantasy">
            <p id="nome3">Final Fantasy VII Remake Integrade</p>
            <p id="preco3">R$99,90</p>
            <button class="btn btn-light">Comprar</button>
            <button class="btn btn-light">Carrinho</button>
        </div>
        <div>
            <img src="imagens/hitman.jpg" alt="Hitman 3">
            <p id="nome4">Hitman 3</p>
            <p id="preco4">R$89,99</p>
            <button class="btn btn-light">Comprar</button>
            <button class="btn btn-light">Carrinho</button>
        </div>
        <div>
            <img src="imagens/it takes two.jpg" alt="It takes it two">
            <p id="nome5">It takes it two</p>
            <p id="preco5">R$80,99</p>
            <button class="btn btn-light">Comprar</button>
            <button class="btn btn-light">Carrinho</button>
        </div>
        <div>
            <img src="imagens/streets.jpg" alt="Streets of Rage 4: Mr. X Nightmare">
            <p id="nome6">Streets of Rage 4: Mr. X Nightmare</p>
            <p id="preco6">R$68,99</p>
            <button class="btn btn-light">Comprar</button>
            <button class="btn btn-light">Carrinho</button>
        </div>
        <div>
            <img src="imagens/psycho.jpg" alt="psychonauts 2">
            <p id="nome7">psychonauts 2</p>
            <p id="preco7">R$159,99</p>
            <button class="btn btn-light">Comprar</button>
            <button class="btn btn-light">Carrinho</button>
        </div>
    </center>
    </section>
    <script src="lancamento.js"></script>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
